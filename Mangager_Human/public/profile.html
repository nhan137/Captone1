<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Logo công ty</div>
      <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="profile-info">
          <img src="avatar.png" alt="" class="avatar" />
          <p>Nhân viên A</p>
        </div>
        <ul class="menu">
          <li><a href="profile.html" class="active">Thông tin cá nhân</a></li>
          <li><a href="checkin.html">Check in/Check out</a></li>
          <li><a href="attendancehistory.html">Lịch sử chấm công</a></li>
          <li><a href="errorreport.html">Báo cáo lỗi chấm công</a></li>
          <li><a href="leaveapplication.html">Đăng kí nghỉ phép</a></li>
          <li><a href="ot.html">Đơn đăng kí tăng ca</a></li>
          <li><a href="logout.html">Đăng xuất</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h2>Chỉnh sửa thông tin cá nhân</h2>
        <form class="personal-info-form">
          <div class="form-row">
            <div class="form-group">
              <label for="fullname">Họ và tên</label>
              <input type="text" id="fullname" />
            </div>
            <div class="form-group">
              <label for="employee-id">Mã nhân viên</label>
              <input type="text" id="employee-id" />
            </div>
            <div class="form-group">
              <label for="marital-status">Tình trạng hôn nhân</label>
              <select id="marital-status">
                <option value="single">Độc thân</option>
                <option value="married">Có gia đình</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dob">Ngày sinh</label>
              <input type="date" id="dob" />
            </div>
            <div class="form-group">
              <label for="gender">Giới tính</label>
              <select id="gender">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="issued-place">Nơi cấp</label>
              <input type="text" id="issued-place" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="id-number">CMND/CCCD</label>
              <input type="text" id="id-number" />
            </div>
            <div class="form-group">
              <label for="issued-date">Ngày cấp</label>
              <input type="date" id="issued-date" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input type="text" id="phone" />
            </div>
          </div>

          <h3>Địa chỉ</h3>
          <div class="form-row">
            <!-- Quê quán - Tỉnh thành -->
            <div class="form-group">
              <label for="hometown">Quê quán</label>
              <select id="hometown" onchange="updateDistricts()">
                <option value="">Chọn Tỉnh/Thành phố</option>
                <!-- Các tỉnh thành -->
                <option value="hanoi">Hà Nội</option>
                <option value="danang">Đà Nẵng</option>
                <option value="hochiminh">Hồ Chí Minh</option>
                <option value="haiphong">Quảng nam</option>
                <!-- Thêm các tỉnh thành khác... -->
              </select>
            </div>

            <!-- Nơi sinh - Quận/Huyện -->
            <div class="form-group">
              <label for="birthplace">Nơi sinh</label>
              <select id="birthplace">
                <option value="">Chọn Quận/Huyện</option>
                <option value="hanoi">Quận thanh khuê</option>
                <option value="danang">Huyện điện bàn</option>
                <option value="hochiminh">Quận 1</option>
                <!-- Quận/Huyện sẽ được cập nhật tự động -->
              </select>
            </div>

            <!-- Quốc tịch -->
            <div class="form-group">
              <label for="nationality">Quốc tịch</label>
              <select id="nationality">
                <option value="vietnamese">Việt Nam</option>
                <option value="usa">Mỹ</option>
                <option value="uk">Anh</option>
                <option value="japan">Nhật Bản</option>
                <option value="korea">Hàn Quốc</option>
                <option value="china">Trung Quốc</option>
                <!-- Thêm các quốc gia khác... -->
              </select>
            </div>
          </div>

          <button type="submit" class="update-button">
            Cập nhật thông tin cá nhân
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
